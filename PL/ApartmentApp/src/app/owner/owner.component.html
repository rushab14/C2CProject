<form>
    <label>
      Flat Number:
      <input type="number" [(ngModel)]="fNumber" name="fNumber" required>
    </label>
    <br>
    <label>
      Name:
      <input type="text" [(ngModel)]="pName" name="pName" required>
    </label>
    <br>
    <label>
      Phone Number:
      <input type="text" [(ngModel)]="pNo" name="pNo" required>
    </label>
    <br>
    <button (click)="createOwner()">Create Owner</button>
  </form>
